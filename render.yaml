build:
  cacheVersion: v1  # Helps with dependency caching
  commands:
  - pip install --upgrade pip
  - pip install torch torchvision torchaudio --extra-index-url https://download.pytorch.org/whl/cpu
  - pip install -r requirements.txt
  services:
  - type: web
    name: stable-diffusion-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python uvicorn server:app --host 0.0.0.0 --port $PORT
    plan: free  # ou upgrade si n√©cessaire
      - type: web
    port: 8000  # Explicitly declare the port
    envVars:
      - key: PORT
        value: 8000